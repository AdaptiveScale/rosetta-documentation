site_name: Rosetta 
theme:
  name: material
  logo: ../images/rosettalogo.png
  favicon: ../images/favicon.png

  font:
    text: Roboto
  palette:
    - scheme: default
      primary: white
      accent: orange
      toggle:
        name: Switch to dark mode
        icon: material/weather-night
    - scheme: slate
      primary: black
      accent: orange
      toggle:
        name: Switch to light mode
        icon: material/weather-sunny
  
